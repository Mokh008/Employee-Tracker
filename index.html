@keyframes fadeIn {

}

/* ===============================
   ğŸ¢ LOGO
=============================== */
.logo {

    border-radius: 20px;

/* ===============================

/* ===============================
   ğŸ“ LOCATION ICON

.location-icon {

/* ===============================

    outline: none;
    background: #020617;
    color: #f9fafb;
    font-size: 16px;
    text-align: center;
}

input::placeholder {
    color: #9ca3af;
}

/* ===============================
   ğŸ”˜ BUTTONS
=============================== */
button {
    width: 100%;
    padding: 16px;
    border-radius: 16px;
    border: none;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s ease;
}

button:hover:not(:disabled) {
    transform: translateY(-2px);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

#inBtn {

.out-btn {
